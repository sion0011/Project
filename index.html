                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background-color: #000;
                color: #fff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

                display: flex;

                position: relative;
                margin-top: 20px;
            }
            
            .profile-info {
                text-align: center;
                padding: 0 20px 15px; 
            }
            
            .avatar-container {
                display: inline-block;
                border-radius: 50%;
                padding: 3px; 
                background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
                margin-bottom: 12px; 
            }
            
            .avatar {
                width: 90px;
                height: 90px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #000; 
                display: block;
            }
            
            .profile-name {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 6px; 
            }
            
            .name {
                font-size: 1.4rem;

                margin-right: 6px;
            }
            
            .verified-badge {

            }
            
            .profile-bio {

                font-size: 0.85rem; 
                margin-bottom: 15px; 
                line-height: 1.4;
            }
            
            .links-section {
                padding: 0 20px 12px; 
            }
            
            .link-item {
                display: block;
                background: #121212;
                color: #fff;
                text-decoration: none;
                padding: 10px 16px; 
                border-radius: 6px; 
                margin-bottom: 10px; 
                text-align: center;
                transition: all 0.3s ease;
                border: 1px solid #333;
                font-size: 0.9rem; 
            }
            
            .link-item:hover {
                background: #1a1a1a;
                transform: translateY(-2px);
                border-color: #1DB954;
            }
            
            .link-icon {
                margin-right: 6px;
                width: 14px; 
                text-align: center;
                font-size: 0.9rem;
            }
            
            .spotify-section {
                padding: 0 20px 20px;

            .spotify-embed {
                width: 100%;
                height: 180px; 
                border: none;
                border-radius: 10px; 
                background: #000;

            .lyric {

                color: #666;
                font-style: italic;
                font-size: 0.85rem; 
                margin-top: 15px;

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const elements = document.querySelectorAll('.profile-info, .links-section, .spotify-section');
                
                elements.forEach((element, index) => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(15px)';
                    element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 150 + (index * 150));
                });
            });
